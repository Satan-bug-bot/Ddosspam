        /* LOGIN STYLING */
        #login-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; transition: 0.5s; z-index: 100; position: relative; }

        input { width: 90%; padding: 12px; margin: 10px 0; background: #0a0a0a; border: 1px solid var(--main-red); color: #fff; text-align: center; outline: none; font-weight: bold; }
        .btn-login { width: 100%; padding: 12px; background: var(--main-red); border: none; color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        .drop-container { display: none; background: #0a0a0a; padding-left: 10px; border-left: 2px solid var(--main-red); }
        
        .menu-trigger { font-size: 35px; cursor: pointer; position: fixed; top: 20px; left: 20px; z-index: 150; text-shadow: var(--shadow); }
        .terminal-content { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; background: radial-gradient(circle, #1a0000 0%, #050505 100%); }
        
        .target-input { width: 60%; padding: 20px; background: #000; border: 3px solid var(--main-red); color: #0f0; font-size: 24px; text-shadow: 0 0 8px #0f0; margin-bottom: 25px; outline: none; text-align: center; }
        .kill-btn { padding: 25px 100px; font-size: 45px; background: var(--main-red); color: #000; font-weight: 900; border: none; cursor: pointer; box-shadow: var(--shadow); transition: 0.1s; letter-spacing: 5px; }

        .status-log { margin-top: 25px; color: #0f0; font-size: 15px; max-height: 150px; overflow-y: hidden; width: 70%; text-align: left; padding: 10px; background: rgba(0,0,0,0.8); border: 1px solid #333; }
